<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <title>GIF-Tastic | Willie Edwards</title>
</head>

<body>

    <header>
            <p class="links"> <a href="https://github.com/WillieEdwards/gif-tastic">GitHub Repo</a> | <a
                    href="https://willieedwards.github.io/portfolio/#portfolio">Portfolio</a></p>
    </header>

    <h1 class="text-center">BiKiNi BOTTOM<br>GiF-O-MATiC</h1>
    
    <br>

    <div class="container" style="background: transparent;">
        <div class="container text-center" id="btn" style="background: transparent;">
            <form id="character-form">
                <label id="add" for="character-input">1. Enter your favorite SpongeBob character to create a
                    button:</label>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="character-input" style>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <br>
            </form>
            <button onclick="submitButtonClicked()" type="button" id="add-character"
                class="btn btn-success">Submit</button>

            <br>
            <br>

            <div id="character-buttons">
                <p>2. Click a button of your choice to display GIF images.</p>
            </div>

            <br>

            <p>3. Click an image to start and stop GIF animation!</p>
            <div id="characters"> </div>

        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
